    <script>
       
        var datos = [];
        var registro = [];
        var fila = -1;
        var todos = -1;
        
        for (let i = 18; i <= 22; i++) {

            registro = []; registro = [i,6,'Sophipren',7]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Sophipren',12]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Sophipren',17]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Sophipren',22]; fila++; datos [fila] = registro; todos++;
            
        }

        for (let i = 23; i <= 29; i++) {

            registro = []; registro = [i,6,'Sophipren',7]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Sophipren',15]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Sophipren',22]; fila++; datos [fila] = registro; todos++;

        }


        for (let i = 30; i <= 30; i++) {

            registro = []; registro = [i,6,'Sophipren',7]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Sophipren',19]; fila++; datos [fila] = registro; todos++;

        }


        for (let i = 1; i <= 6; i++) {

            registro = []; registro = [i,7,'Sophipren',7]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,7,'Sophipren',19]; fila++; datos [fila] = registro; todos++;

        }


        for (let i = 7; i <= 13; i++) {

            registro = []; registro = [i,7,'Sophipren',7]; fila++; datos [fila] = registro; todos++;
            
        }

        for (let i = 18; i <= 18; i++) {

            registro = []; registro = [i,6,'Vigamox',19]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Vigamox',22]; fila++; datos [fila] = registro; todos++;

        }


        for (let i = 19; i <= 23; i++) {

            registro = []; registro = [i,6,'Vigamox',7]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Vigamox',12]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Vigamox',17]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Vigamox',22]; fila++; datos [fila] = registro; todos++;

        }
        
        for (let i = 18; i <= 30; i++) {

            registro = []; registro = [i,6,'Zebesten',8]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Zebesten',16]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,6,'Zebesten',22]; fila++; datos [fila] = registro; todos++;
            
        }

        for (let i = 1; i <= 13; i++) {

            registro = []; registro = [i,7,'Zebesten',8]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,7,'Zebesten',16]; fila++; datos [fila] = registro; todos++;
            registro = []; registro = [i,7,'Zebesten',22]; fila++; datos [fila] = registro; todos++;
            
        }
        
        const fecha_actual = new Date();
        
        function listado (){

            var seleccionado = [];
            var elegidos = [];
            var pos = -1;

            for (let fila = 0; fila <= todos; fila++) {

                seleccionado = [];

                if (datos[fila][0] == fecha_actual.getDate() &&
                    datos[fila][1] == fecha_actual.getMonth() + 1 &&
                    datos[fila][3] > fecha_actual.getHours()){

                    seleccionado.push(datos[fila][2]);
                    seleccionado.push(datos[fila][3]);

                    pos++;

                    elegidos [pos] = seleccionado;
                    
                    } 
                                
            }
            
            var menor = 100;

            for (let fila = 0; fila <= pos; fila++) {

                if (elegidos[fila][1] < menor){
                    menor = elegidos[fila][1];
                }

            }
                            
            for (let i = 0; i <=pos; i++){
                
                for (let fila = 0; fila <= pos; fila++) {

                    let medicamento = document.createElement('span');
                    let hora = document.createElement('span');
                    let etiq = document.createElement('b');
                    let salto = document.createElement('br');
                    let salto2 = document.createElement('br');
                    
                    if (elegidos[fila][1] == menor){
                        
                        document.getElementById("informe").appendChild(medicamento);
                        medicamento.innerHTML = elegidos[fila][0];
                        medicamento.setAttribute('class','medicamento');

                        document.getElementById("informe").appendChild(etiq);
                        etiq.innerHTML = '  a las  '

                        document.getElementById("informe").appendChild(hora);
                        hora.innerHTML = elegidos[fila][1] + ':00 hrs.';

                        document.getElementById("informe").appendChild(salto);
                        document.getElementById("informe").appendChild(salto2);

                        elegidos[fila][1] = 1000;

                    }
                }
                 
                menor = 100;

                for (let j = 0; j <= pos; j++){
                    if (elegidos[j][1] < menor){
                        menor = elegidos[j][1];
                    }
                }

            }  
            
       
        document.getElementById('subtitulo').innerHTML = 'Dosis por aplicar al ' + fecha_actual.toLocaleDateString('es-ES');
        
       }

    </script>
